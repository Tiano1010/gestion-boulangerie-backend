<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5>➕ Ajouter un produit</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="productForm" (ngSubmit)="submit()">
        
        <div class="mb-3">
          <label class="form-label">Nom du produit</label>
          <input type="text" class="form-control" formControlName="name">
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="3" formControlName="description"></textarea>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Prix (€)</label>
            <input type="number" class="form-control" formControlName="price">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" formControlName="stock">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Catégorie</label>
            <input type="text" class="form-control" formControlName="category_id">
          </div>
        </div>
        
         <div class="mb-3">
          <label class="form-label">Image du produit</label>
          <input type="file" class="form-control" (change)="onFileSelected($event)">
          <div *ngIf="imagePreview" class="mt-3">
            <img [src]="imagePreview" alt="Aperçu" class="img-fluid rounded shadow" style="max-height: 200px;">
          </div>
        </div>
      

        <button type="submit" class="btn btn-success w-100" >
         {{this.id?"Modifier le produit": "Ajouter un Produit"}}         </button>
      </form>
    </div>
  </div>
</div>

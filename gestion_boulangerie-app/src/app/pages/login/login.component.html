<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <h3 class="text-center mb-4 text-primary">🔐 Connexion</h3>

      <form [formGroup]="form" (ngSubmit)="login()">
        
        <div class="mb-3">
          <label class="form-label">Adresse email</label>
          <input formControlName="email" type="email" class="form-control" placeholder="ex: admin@gmail.com">
        </div>

        <div class="mb-3">
          <label class="form-label">Mot de passe</label>
          <input formControlName="password" type="password" class="form-control" placeholder="••••••••">
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="form.invalid">
          Se connecter
        </button>

        <p class="text-center">
          Pas encore de compte ? 
          <a routerLink="/register" class="text-decoration-none fw-bold">Créer un compte</a>
        </p>
      </form>
    </div>
  </div>
</div>
